<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - School Management System</title>
  <link rel="stylesheet" href="../css/design-system.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    .auth-layout { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%); padding: var(--spacing-6); }
    .auth-card { background: var(--color-bg-primary); border-radius: var(--radius-xl); box-shadow: var(--shadow-xl); max-width: 500px; width: 100%; padding: var(--spacing-10); }
    .auth-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-6); background: var(--color-primary-lighter); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--color-primary); }
    .auth-title { text-align: center; font-size: var(--font-size-3xl); font-weight: var(--font-weight-bold); margin-bottom: var(--spacing-2); }
    .auth-description { text-align: center; color: var(--color-text-secondary); margin-bottom: var(--spacing-8); }
    .success-message { text-align: center; color: var(--color-success); font-weight: var(--font-weight-medium); margin-top: var(--spacing-4); display: none; }
  </style>
</head>
<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div class="auth-icon">
        <svg width="40" height="40" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd"/>
        </svg>
      </div>
      <h1 class="auth-title">Forgot Password?</h1>
      <p class="auth-description">Enter your email address and we'll send you instructions to reset your password.</p>
      
      <form id="forgotForm">
        <div class="form-group">
          <label class="form-label required">Email Address</label>
          <input type="email" class="form-input" placeholder="Enter your email" data-forgot-email required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--spacing-4);">Send Reset Link</button>
        <a href="login-new.html" class="btn btn-ghost" style="width: 100%;">Back to Login</a>
      </form>
      
      <div class="success-message" id="successMessage">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20" style="display: inline-block; vertical-align: middle;">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        Reset link sent! Check your email.
      </div>
    </div>
  </div>
  
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/ui-components.js"></script>
  <script src="../js/tenant-theme.js"></script>
  <script src="../js/pages/auth-pages.js"></script>
</body>
</html>
